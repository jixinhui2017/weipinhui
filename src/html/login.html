<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- 头部样式 -->
    <div class="c-head">
        <div class="head-inner">
            <div class="logo">
                <a href="../html/index.html" class="logo-inner">唯品会</a>
            </div>
            <div class="c-service">

            </div>
        </div>
    </div>
    <!-- content -->
    <div class="content">
        <div class="c_login">
            <div class="c_login_header">
                <div class="scan_code_login">扫码登录 <span>|</span></div>
                <div class="account_login">账号登录</div>
            </div>
            <div class="c_login_content_code">
                <div class="qr_code"></div>
                <div class="app_loca"></div>
                <div class="c_text">
                    <p></p>
                    打开<span>唯品会APP-个人中心</span>，扫一扫登录
                </div>
            </div>
            <div class="c_login_content_account">
                <div class="input">
                    <span style="background-position: -469px 166px"></span>
                    <input type="text" placeholder="用户名/手机号/邮箱" class="num">
                    <p>请输入登录名</p>
                </div>
                <div class="input">
                    <span style="background-position: -444px 166px"></span>
                    <input type="password" placeholder="密码" class="pwd">
                    <button class="get_code"> 获取验证码</button>
                    <p>请输入密码</p>
                </div>
                <div class="prompt">
                    <span class="mes_login">短信验证登录</span>
                    <span class="forget_pwd">忘记密码</span>
                </div>
                <button class="login">登录</button>
            </div>

            <div class="c_foot">
                <div class="c_footer">
                    <div class="wechat">
                        <div class="wechat_box">
                            <div class="wechat_img"></div>
                        </div>
                    </div>
                    <div class="mode">
                        <ul>
                            <li>新浪微博</li>
                            <li>QQ</li>
                            <li>支付宝</li>
                            <li>更多</li>
                            <li class="free_reg">免费注册</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</body>

</html>
