<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <div class="top">
        <div class="top_inner">
            <img src="../img/cart/cartHeader.png" alt="" srcset="">
        </div>
    </div>
    <div class="overtime_box">
        <div class="overtime">
            <div class="img"></div>
            <div class="text">
                <h3>逛超时了，以下商品已被清空！</h3>
                <span>赶紧一键抢回来~~</span>
                <button class="join">一键加入购物袋</button>
                <button class="rush_buy">立即抢购</button>
                <button class="view_order">查看订单</button>

            </div>

        </div>
    </div>
    <div class="content">
        <div class="c_top">
            <div class="special_sale">精选特卖</div>
            <div class="unit_price">单价</div>
            <div class="number">数量</div>
            <div class="subtotal">小计</div>
            <div class="operation">操作</div>
        </div>
        <div class="want_buy_goods"></div>
        <div class="settlement">
            <button class="use_coupon">使用优惠券</button>
            <button class="use_word">使用优惠口令</button>
            <div class="set_top">
                <p class="goods_num">共<span class="amount"></span>件商品 商品金额</p>
                <p class="money"><span class="commodity_amount"></span></p>
            </div>
            <div class="set_content">
                <p class="text">总金额(未含运费)</p>
                <p class="total_sum"><span class="total_num"></span></p>
            </div>
        </div>
        <div class="set_money">
            <div class="set_text">
                <span>
                    请在倒计时结束前结算
                </span>
            </div>
            <button class="settle_accounts">立即结算</button>
        </div>
    </div>
</body>

</html>
