<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/registered.css">
</head>

<body>
    <!-- 头部样式 -->
    <div class="c-head">
        <div class="head-inner">
            <div class="logo">
                <a href="../html/index.html" class="logo-inner">唯品会</a>
            </div>
            <div class="c-service">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-inner">
            <div class="c-register">
                <div class="register-header">


                    <div class="header-title-right">
                        已注册可
                        <a href="../html/login.html">直接登录
                        </a>
                    </div>
                    <h3 class="header-title-left">会员注册</h3>
                </div>
                <div class="register-body">
                    <div class="register-form">
                        <span style="background-position: -456px -221px;"></span>
                        <input type="text" placeholder="请输入手机号码">
                    </div>
                    <div class="register-form">
                        <span style="background-position: -480px -221px;"></span>
                        <input type="text" placeholder="请输入验证码" class="ver_code">
                        <button>获取验证码</button>
                    </div>
                    <div class="register-form">
                        <span style="background-position: -528px -221px;"></span>
                        <input type="password" placeholder="密码由6-20位字母，数字和符号组合">
                    </div>
                    <div class="register-form">
                        <span style="background-position: -528px -221px;"></span>
                        <input type="password" placeholder="再次输入上面的密码">
                    </div>

                    <div class="protocol">
                        <div class="option"></div>
                        <div class="opt_content">
                            <p>我阅读并接受以下条款：</p>
                            <a href="">《唯品会服务条款》</a>
                            <a href="">《隐私条款》</a>
                            <a href="">《唯品支付用户服务协议》</a>
                        </div>

                    </div>
                    <p class="rule">接受服务条款才能注册</p>
                    <div class="register">立即注册</div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <div class="footer">
        <p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</body>

</html>
